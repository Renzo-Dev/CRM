name: CI and Auto PR to Dev

on:
  push:
    branches:
      - '**'

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Add any build or lint steps you want below.
      # You mentioned no Laravel tests, so only basic steps are included.

      - name: List files (basic check)
        run: ls -la

  create-pull-request:
    needs: ci
    if: github.ref != 'refs/heads/dev'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Pull Request to dev branch
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: dev
          branch: ${{ github.ref_name }}
          title: 'Auto PR: ${{ github.ref_name }} â†’ dev'
          body: |
            This PR was automatically created from branch ${{ github.ref_name }} to dev.
          draft: false